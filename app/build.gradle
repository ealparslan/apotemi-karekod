apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId 'com.apotemimobile.karekod'
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName '2.1'
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.android.gms:play-services-vision:11.0.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    /*
                    compile 'com.github.barteksc:android-pdf-viewer:2.6.1'
                */
    compile 'com.nbsp:library:1.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.7'
    compile 'com.google.android.gms:play-services-analytics:11.0.1'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
